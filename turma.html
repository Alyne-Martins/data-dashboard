<!DOCTYPE html>
<html lang="PT-br">

<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<!--	css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--	icones -->
	<link href="https://file.myfontastic.com/BUhrNSxb5CqWytLmgo8xLb/icons.css" rel="stylesheet">
	<!--	img da aba -->
	<link rel="icon" type="image/jpg" href="assets/images/logo.png" />
	<!--	fonte-->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
	<section id="main">
		<div id="menu">
			<img src="assets/images/logo-laboratoria.png" alt="logo" id="logo">
			<div id="perfil">
				<img src="assets/images/vanessa.jpg" alt="perfil" id="photoPerfil">
				<p class="name">Vanessa </p>

				<a href="index.html" class="sair">Sair</a>
			</div>
			<p class="titulosMenu">Selecione uma turma:</p>
			<select id="turmas" onchange="changeTurma()">
				<option>Selecionar</option>
			</select>
		</div>
		<div id="classes">
			<div id="topo">
				<span id="nameSede"></span>
				<span id="return">
					<a href="sede.html"  class="icon-chevron-right">SEDES</a>
				</span>
			</div>

			<div id="grafics">
				<canvas class="line-chart"></canvas>
			</div>

			<div id="nps-average">
				<span id="nps-average-value"><strong></strong></span>
			</div>
			<div class="pie-charts">
				<canvas id="non-active-students"></canvas>
				<canvas id="passing-students-tech"></canvas>
				<canvas id="passing-students-hse"></canvas>
			</div>
			<div id="students-info"></div>

		</div>

	</section>
	<script src="js/data.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
